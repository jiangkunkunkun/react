<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props属性</title>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>  
<div id="demo"></div>
<script type="text/babel">
    // 可控组件就是 Value 绑定在我们的State 上 监控onChange事件
    let MyForm = React.createClass({
        headleChange(){
           let inputVal = ReactDOM.findDOMNode(this.refs.getDom).value
            console.log(inputVal)
        },
          render(){
              return (
                  <div>
                      <input type="text" onChange={this.headleChange} defaultValue="111" ref="getDom"/>
                  </div>
              )
          },
    });
    ReactDOM.render(<MyForm/>,document.getElementById('demo'));
</script>
</body>
</html>
