<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react-hello word!</title>
</head>
<body>
    <div id="divId"></div>
</body>
<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script>
    var hello = React.createClass({
        render:function () {
            return React.createElement('h1', null, 'hello world');
        }
    });
    ReactDOM.render(React.createElement(hello, null),document.getElementById('divId'))
</script>
</html>
