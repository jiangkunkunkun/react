<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props属性</title>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>  
<div id="demo"></div>
<script type="text/babel">
    // 可控组件就是 Value 绑定在我们的State 上 监控onChange事件
    let MyForm = React.createClass({
        getInitialState(){
            return {
                value:"jspang",
            }
        },
        headleChange(event){
            this.setState({
                value:event.target.value
            })
            console.log(this.state.value)
        },
          render(){
              return (
                  <div>
                      <input type="text" value={this.state.value} onChange={this.headleChange}/>
                  </div>
              )
          },
    });
    ReactDOM.render(<MyForm/>,document.getElementById('demo'));
</script>
</body>
</html>
